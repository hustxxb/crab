<template name="mybuyitem">
          <li class="span2">
            <div class="thumbnail">
              <a href="#item_detail.html"><img src="{{ upload_dir }}/{{ image }}" alt="" width="260"></a>
              <h2>{{ name }}</h2>
              <h4>标签： {{#each tags }}<span class="label">{{ this }}</span> {{/each}}</h4>
              <h4>价格：{{ price }}元</h4>
              <p>卖家：{{ showUsername owner }}</p>
            </div>
          </li>
</template>
