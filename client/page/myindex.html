<template name="myindex">
    <div class="container">
      <div class="span12">
        <ul class="nav nav-tabs">
          <li id='myinfo' {{#if showmyinfo }}class="active"{{/if}}><a href="/#my.html">我的资料</a></li>
          <li id='mysell' {{#if showmysell }}class="active"{{/if}}><a href="/#my_sell.html">我出售的商品</a></li>
          <li id='mybuy' {{#if showmybuy }}class="active"{{/if}}><a href="/#my_buy.html">我购买的商品</a></li>
          <li id='myadd' {{#if showmyadd }}class="active"{{/if}}><a href="/#my_add.html">添加新商品</a></li>
        </ul>
      </div>
    </div>

{{#if showmyinfo }}
  {{> myinfo }}
{{/if}}

{{#if showmysell }}
  {{> mysell }}
{{/if}}

{{#if showmybuy }}
  {{> mybuy }}
{{/if}}

{{#if showmyadd }}
  {{> myadd }}
{{/if}}


</template>

<template name='myinfo'>
    <div class="container">
      <div class="span8">
        <div class="row">
          <div class="span4">
            <h3 class="well">我的帐户余额 <span class="label label-success">{{#if userinfo.balance }}{{ userinfo.balance }}{{else}}0{{/if}}</span> 元</h3>
          </div>
          <div class="span4">    
            <h4 class="well form-inline">
              <div class="input-prepend input-append">
                <span class="add-on">¥</span><input type="text" id="charge" class="input-small" placeholder="0"><span class="add-on">元</span>
              </div>
              <button id="chargesubmit" class="btn btn-danger">充值</button>
            </h4>
          </div>
        </div>
      </div>

      <div class="span8">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <td width=30%>帐号</td>
              <td>{{ userinfo.username }}</td>
            </tr>
            <tr>
              <td>姓名</td>
              <td>{{#if userinfo.name }}{{ userinfo.name }}{{else}}-{{/if}}</td>
            </tr>
            <tr>
              <td>联系电话</td>
              <td>{{#if userinfo.tel }}{{ userinfo.tel }}{{else}}-{{/if}}</td>
            </tr>
            <tr>
              <td>地址</td>
              <td>{{#if userinfo.address }}{{ userinfo.address }}{{else}}-{{/if}}</td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>

</template>
